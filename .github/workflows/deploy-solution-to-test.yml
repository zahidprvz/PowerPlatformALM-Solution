name: deploy-solution-to-test

on:
  workflow_dispatch:
    inputs:
      solution_name:
        description: 'Name of the solution to deploy'
        required: true
        default: ITHistoryV5
      source_branch:
        description: 'Git branch to pick the solution from'
        required: true
        default: main

permissions:
  contents: read

jobs:
  deploy-to-test:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.source_branch }}
          token: ${{ secrets.GITTOKEN }}
          lfs: true

      - name: Verify solution file exists
        run: |
          $solutionPath = "out/managed/${{ github.event.inputs.solution_name }}_Managed.zip"
          if (-not (Test-Path $solutionPath)) {
            Write-Host "‚ùå Solution file not found: $solutionPath"
            Write-Host "Please run the export workflow first."
            exit 1
          }
          $fileSize = (Get-Item $solutionPath).Length
          Write-Host "‚úÖ Found solution file: $solutionPath ($([math]::Round($fileSize/1MB, 2)) MB)"
        shell: pwsh

      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1

      - name: Who Am I (Target Environment)
        uses: microsoft/powerplatform-actions/who-am-i@v1
        with:
          environment-url: ${{ secrets.TARGET_ENVIRONMENT_URL }}
          app-id: ${{ secrets.CLIENT_ID }}
          client-secret: ${{ secrets.CLIENT_SECRET }}
          tenant-id: ${{ secrets.TENANT_ID }}

      - name: Import Managed Solution (with retry)
        run: |
          $maxRetries = 3
          $retryDelay = 30
          $attempt = 1
          $success = $false
          
          while ($attempt -le $maxRetries -and -not $success) {
            try {
              Write-Host "üîÑ Import attempt $attempt of $maxRetries"
              
              # Use pac CLI directly for better control
              & "$env:POWERPLATFORMTOOLS_PACPATH" solution import --path "out/managed/${{ github.event.inputs.solution_name }}_Managed.zip" --environment-url "${{ secrets.TARGET_ENVIRONMENT_URL }}" --application-id "${{ secrets.CLIENT_ID }}" --client-secret "${{ secrets.CLIENT_SECRET }}" --tenant-id "${{ secrets.TENANT_ID }}" --force-overwrite --activate-plugins --max-async-wait-time 120 --async
              
              if ($LASTEXITCODE -eq 0) {
                $success = $true
                Write-Host "‚úÖ Solution imported successfully on attempt $attempt"
              } else {
                throw "Import failed with exit code $LASTEXITCODE"
              }
            } catch {
              Write-Host "‚ùå Attempt $attempt failed: $($_.Exception.Message)"
              if ($attempt -lt $maxRetries) {
                Write-Host "‚è≥ Waiting $retryDelay seconds before retry..."
                Start-Sleep -Seconds $retryDelay
              }
              $attempt++
            }
          }
          
          if (-not $success) {
            Write-Host "‚ùå All import attempts failed"
            exit 1
          }
        shell: pwsh

      - name: Authenticate and Publish Solution
        run: |
          Write-Host "üîÑ Publishing solution..."
          
          # Authenticate and publish
          & "$env:POWERPLATFORMTOOLS_PACPATH" auth create --url "${{ secrets.TARGET_ENVIRONMENT_URL }}" --applicationId "${{ secrets.CLIENT_ID }}" --clientSecret "${{ secrets.CLIENT_SECRET }}" --tenant "${{ secrets.TENANT_ID }}"
          
          if ($LASTEXITCODE -eq 0) {
            Write-Host "‚úÖ Authentication successful"
            & "$env:POWERPLATFORMTOOLS_PACPATH" solution publish --async
            
            if ($LASTEXITCODE -eq 0) {
              Write-Host "‚úÖ Solution published successfully"
            } else {
              Write-Host "‚ö†Ô∏è Publish command completed with warnings (this is often normal)"
            }
          } else {
            Write-Host "‚ùå Authentication failed"
            exit 1
          }
          
          # Clear auth
          & "$env:POWERPLATFORMTOOLS_PACPATH" auth clear
        shell: pwsh

      - name: Deployment Summary
        run: |
          Write-Host "‚úÖ Deployment completed successfully!"
          Write-Host "Solution: ${{ github.event.inputs.solution_name }}"
          Write-Host "Target: ${{ secrets.TARGET_ENVIRONMENT_URL }}"
          Write-Host "Deployed at: $(Get-Date -Format 'yyyy-MM-dd HH:mm:ss')"
        shell: pwsh
